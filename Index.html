    <button id="btnInit">Clique aqui para se inscrever</button>

    <div id="container">
        
        <h2>Programador(a), preencha os <br/> campos abaixo para <br/> prosseguir para o FST.</h2>

    </div>

        <h1 id = "msg" >Agradecemos sua inscrição! <br/> Agora é so aguardar <br/> que entraremos em contato <br/> para mais informações.</h1>
